<div class="modal" id="modalDocumentClose" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Documento de Cierre</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">NÃºmero</label>
                        <div class="col-sm-8">
                            <input type="text" id="ap_close_number" class="form-control input-sm" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Glosa</label>
                        <div class="col-sm-8">
                            <textarea class="form-control input-sm" rows="2" placeholder="Glosa"
                                      id="ap_close_gloss"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Responsable</label>
                        <div class="col-sm-8">
                            <input type="text" id="ap_close_responsible" class="form-control input-sm" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Total</label>
                        <div class="col-sm-8">
                            <input type="text" id="ap_close_total" class="form-control input-sm text-right"
                                   onblur="roundDecimals(this, 2)" onkeypress="return validDecimals(event, this, 3)"
                                   onclick="this.select()">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-save" ng-click="saveDocumentClose()">
                    <span class="fa fa-save"></span>
                    Guardar
                </button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    <span class="fa fa-times"></span> Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
