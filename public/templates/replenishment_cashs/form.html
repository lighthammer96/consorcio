<div class="modal" id="modalRC" role="dialog" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="titleRC"></h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Fecha</label>
                        <div class="col-sm-4">
                            <input type="text" id="rc_date" class="form-control input-sm" readonly />
                        </div>
                        <label class="col-sm-2 control-label">Periodo Contable</label>
                        <div class="col-sm-4">
                            <input type="text" id="rc_accounting_period" class="form-control input-sm" readonly />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Caja Chica</label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input type="text" class="form-control input-sm" id="rc_petty_cash" readonly />
                                <span class="input-group-btn">
                                    <button class="btn btn-success btn-sm" type="button"
                                            ng-click="openPettyCash()">
                                        <span class="fa fa-search-plus"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <label class="col-sm-2 control-label">Responsable</label>
                        <div class="col-sm-4">
                            <input type="text" id="rc_responsible" class="form-control input-sm" readonly />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Entregado A</label>
                        <div class="col-sm-4">
                            <input type="text" id="rc_user_required" class="form-control input-sm" />
                        </div>
                        <label class="col-sm-2 control-label">Moneda</label>
                        <div class="col-sm-4">
                            <select class="form-control input-sm" id="rc_currency"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tipo de Cambio</label>
                        <div class="col-sm-4">
                            <input type="text" id="rc_type_change" class="form-control input-sm" readonly />
                        </div>
                        <label class="col-sm-2 control-label">Concepto</label>
                        <div class="col-sm-4">
                            <textarea class="form-control input-sm" rows="2" placeholder="Concepto" id="rc_concept"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Forma de Ingreso</label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input type="text" class="form-control input-sm" id="rc_payment_method" readonly />
                                <span class="input-group-btn">
                                    <button class="btn btn-success btn-sm" type="button"
                                            ng-click="openPaymentMethod()">
                                        <span class="fa fa-search-plus"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <label class="col-sm-2 control-label">NÃºmero</label>
                        <div class="col-sm-4">
                            <input type="text" id="rc_number" class="form-control input-sm" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Banco</label>
                        <div class="col-sm-4">
                            <select class="form-control input-sm" id="rc_bank_id"
                                    style="width: 100%"></select>
                        </div>
                        <label class="col-sm-2 control-label">Cta.Cte</label>
                        <div class="col-sm-4">
                            <select class="form-control input-sm" id="rc_current_account_id" disabled
                                    style="width: 100%"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Monto</label>
                        <div class="col-sm-4">
                            <input type="text" id="rc_amount" class="form-control input-sm"
                                   onblur="roundDecimals(this, 2)" onkeypress="return validDecimals(event, this, 3)"
                                   onclick="this.select()" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-process hide" ng-click="saveRC(2)">
                    <span class="fa fa-sign-out"></span>
                    Procesar
                </button>
                <button type="button" class="btn btn-success btn-save" ng-click="saveRC(1)">
                    <span class="fa fa-save"></span>
                    Guardar
                </button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    <span class="fa fa-times"></span> Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
